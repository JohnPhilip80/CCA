<!doctype html>
<html>
<head>
<title>Book App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="nav navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/book/ui}">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/book/ui/readbooks}">Read Books</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/book/ui/createbook}">Create Book</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li class="nav-item"><a href="#" class="nav-link">Register</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Login</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
		</ul>
	</nav>
	<div class="col-md-8 offset-md-3">
		<h1>Book Details</h1>
		<h2 th:text="${mySession}"></h2>
		<div>
			<div class="form-group">
            	<label><b>Book No:</b></label><label th:text="${bookDto.bno}"></label>
        	</div>
        	<div class="form-group">
            	<label><b>Title:</b></label><label th:text="${bookDto.title}"></label>
        	</div>
        	<div class="form-group">
            	<label><b>Author:</b></label><label th:text="${bookDto.author}"></label>
        	</div>
        	<div class="form-group">
            	<label><b>Price:</b></label><label th:text="${bookDto.price}"></label>
        	</div>
        </div>
	</div>
	<footer class="footer">
		<div class="container">
			<span>All Rights Reserved 2025 John Philip</span>
		</div>
	</footer>
</body>
</html>
