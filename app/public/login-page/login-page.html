<div class="col-md-8 offset-md-3">
    <h3>Login</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type = "text" class="form-control" id="userName" [(ngModel)] = "login.userEmail" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type = "password" class="form-control" id="password" [(ngModel)] = "login.userPassword" name="password">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
